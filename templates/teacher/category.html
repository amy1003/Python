<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>种类统计</title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/category.js"></script>
    <style type="text/css">
        @import "/static/css/bootstrap.min.css";
        @import "/static/css/category.css";
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" style="text-align: center" id="th">班级种类统计&nbsp;&nbsp;
                <button class="btn btn-info" id="chart">统计图表</button>
                </div>

                <table class="table">
                   <tr class="tr">
                       <td>ACCP</td>
                       <td>Java</td>
                       <td>UI</td>
                   </tr>
                    {% for l in list %}
                        <tr class="tr">
                          <td>{{ l.0 }}</td>
                          <td>{{ l.1 }}</td>
                          <td>{{ l.2 }}</td>
                        </tr>
                    {% endfor %}

                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>
