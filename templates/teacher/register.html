<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教员注册</title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style type="text/css">
        @import "/static/css/bootstrap.min.css";
    </style>
    <style type="text/css">
        #form {
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="/saveTeacher" method="post" id="form">
                <div class="form-group">
                    <label for="exampleInputName">教员姓名</label>
                    <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">密码</label>
                    <input type="password" name="password" class="form-control" id="exampleInputName" placeholder="请输入用户名">
                </div>
                <button type="submit" class="btn btn-info">注册</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
