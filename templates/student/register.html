<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学员注册</title>
     <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style type="text/css">
        @import "/static/css/bootstrap.min.css";
    </style>
 <style type="text/css">
        #form {
            position: relative;
            top: 50px;
        }
      .radio{
          display: inline;
      }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="/save_student" method="post" id="form">
                <div class="form-group">
                    <label for="exampleInputName">学员姓名</label>
                    <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">密码</label>
                    <input type="password" name="password" class="form-control"  placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">学历</label><br>
                    <input type="radio" name="academic" class="radio" value="初中" checked="checked">初中&nbsp;
                    <input type="radio" name="academic" class="radio" value="高中">高中&nbsp;
                    <input type="radio" name="academic" class="radio" value="大专">大专&nbsp;
                    <input type="radio" name="academic" class="radio" value="本科">本科&nbsp;
                </div>
                <div class="form-group">
                    <label for="exampleInputName">班级</label>
                    <select name="class" class="form-control">
                        {% for l in list %}
                            <option value="{{ l.0 }}">{{ l.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-info">注册</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
