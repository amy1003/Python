<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保存数据页面</title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <style type="text/css">
        @import "/static/css/bootstrap.min.css";
    </style>
    <style type="text/css">
        #form{
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form action="/saveUser" method="post" id="form">
                <div class="form-group">
                    <label for="exampleInputName">用户名</label>
                    <input type="text" name="username" class="form-control" id="exampleInputName" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">性别</label>
                    <input type="radio" name="gender" value="true" class="form-control" id="exampleInputPassword1" checked="checked">男&nbsp;
                    <input type="radio" name="gender" value="false" class="form-control">女&nbsp;
                </div>

                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
